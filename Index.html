<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <script>
        function validarFormulario() {
            // Validação do campo Nome
            var nome = document.forms["formulario"]["nome"].value;
            if (nome == "") {
                alert("O campo Nome é obrigatório.");
                return false;
            }

            // Validação do campo Endereço
            var endereco = document.forms["formulario"]["endereco"].value;
            if (endereco == "") {
                alert("O campo Endereço é obrigatório.");
                return false;
            }

            // Validação do campo CEP
            var cep = document.forms["formulario"]["cep"].value;
            if (cep == "" || cep.length !== 8 || isNaN(cep)) {
                alert("O campo CEP deve conter 8 números.");
                return false;
            }

            // Validação do campo Cidade
            var cidade = document.forms["formulario"]["cidade"].value;
            if (cidade == "") {
                alert("O campo Cidade é obrigatório.");
                return false;
            }

            // Validação do campo Estado
            var estado = document.forms["formulario"]["estado"].value;
            if (estado == "") {
                alert("O campo Estado é obrigatório.");
                return false;
            }

            // Validação do campo Telefone Fixo
            var telefoneFixo = document.forms["formulario"]["telefoneFixo"].value;
            if (telefoneFixo !== "" && (telefoneFixo.length !== 10 || isNaN(telefoneFixo))) {
                alert("O campo Telefone Fixo deve conter 10 números.");
                return false;
            }

            // Validação do campo Celular
            var celular = document.forms["formulario"]["celular"].value;
            if (celular == "" || celular.length !== 11 || isNaN(celular)) {
                alert("O campo Celular deve conter 11 números.");
                return false;
            }

            // Validação do campo RG
            var rg = document.forms["formulario"]["rg"].value;
            if (rg == "") {
                alert("O campo RG é obrigatório.");
                return false;
            }

            // Validação do campo CPF
            var cpf = document.forms["formulario"]["cpf"].value;
            if (cpf == "" || !validarCPF(cpf)) {
                alert("CPF inválido.");
                return false;
            }
            return true;
        }

        // Função para validar CPF
        function validarCPF(cpf) {
            cpf = cpf.replace(/[^\d]+/g, '');
            if (cpf == '') return false;

            if (cpf.length != 11 ||
                cpf == "00000000000" ||
                cpf == "11111111111" ||
                cpf == "22222222222" ||
                cpf == "33333333333" ||
                cpf == "44444444444" ||
                cpf == "55555555555" ||
                cpf == "66666666666" ||
                cpf == "77777777777" ||
                cpf == "88888888888" ||
                cpf == "99999999999") return false;

            var add = 0;
            for (var i = 0; i < 9; i++)
                add += parseInt(cpf.charAt(i)) * (10 - i);
            var rev = 11 - (add % 11);
            if (rev == 10 || rev == 11)
                rev = 0;
            if (rev != parseInt(cpf.charAt(9)))
                return false;

            add = 0;
            for (i = 0; i < 10; i++)
                add += parseInt(cpf.charAt(i)) * (11 - i);
            rev = 11 - (add % 11);
            if (rev == 10 || rev == 11)
                rev = 0;
            if (rev != parseInt(cpf.charAt(10)))
                return false;

            return true;
        }
    </script>
</head>
<body>
    <div class="row">
        <div class="col">
            <div class="text-center p-4" style="background-color: rgba(10, 245, 61, 0.05);">
                <h2>Formulário</h2>
                <form name="formulario" onsubmit=" return validarFormulario();" method="post" margin: 5px 10px 15px 30px >
                    <label for="nome">Nome:</label>
                    <input type="" id="nome" name="nome" required><br>
            
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" required><br>
            
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" required><br>
            
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" required><br>
            
                    <label for="estado">Estado:</label>
                    <input type="text" id="estado" name="estado" required><br>
            
                    <label for="telefoneFixo">Telefone Fixo:</label>
                    <input type="text" id="telefoneFixo" name="telefoneFixo"><br>
            
                    <label for="celular">Celular:</label>
                    <input type="text" id="celular" name="celular" required><br>
            
                    <label for="rg">RG:</label>
                    <input type="text" id="rg" name="rg" required><br>
            
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" required><br>
            
                    <input type="submit" value="Confirmar">
                </form>
              </div>
        </div>
    </div>
</body>
</html>
